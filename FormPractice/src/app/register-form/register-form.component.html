<div class="container-fluid">
  <h1>Registration Form</h1>
<form [formGroup]="registerForm">
  <div>
<label for="username">username:</label>
<input type="text" formControlName="userName" placeholder="username"><br/><br/>

</div>
<div>
<label for="password">password:</label>
<input type="text" formControlName="password" placeholder="password"><br/><br/>

<button class="btn btn-primary" type="button" (click)="onSubmit()">submit</button><br/><br/>
</div>

</form>
</div>


<div class="conatiner">

</div>
